{% extends 'pages/index.html' %}
{% load static %}

{% block content %}
<div class="section-genre-language-edition-bg">
<div class="container delete-edition">
    <h1>Delete Edition: {{ edition.name }}</h1>

    <form method="post">
        {% csrf_token %}
        
        <p>Are you sure you want to delete the edition? "{{ edition.name }}"?</p>

        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'admin-panel' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</div>
{% endblock %}
