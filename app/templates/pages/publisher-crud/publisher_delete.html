{% extends 'pages/index.html' %}
{% load static %}

{% block content %}
<div class="section-publisher-bg">
<div class="container delete-publisher">
    <h1>Delete Publisher: {{ publisher.name }}</h1>

    <form method="post">
        {% csrf_token %}
        
        <p>Are you sure you want to delete the publisher "{{ publisher.name }}"?</p>

        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'admin-panel' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</div>
{% endblock %}
